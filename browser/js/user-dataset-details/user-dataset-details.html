<div class="dataset-container">
	<header class="text-center">
		<h2>{{ dataset.name || dataset.resource.name }}</h2>
	    <div>
		    <button class="btn btn-danger" ng-click="removeDataset()">Remove dataset</button>
		</div>
	</header>
  	<dataset-table dataset="dataset" rows="rows" columns="columns" table-params="tableParams"></dataset-table>
  	<add-graph data="rows" columns="columns" info="dataset"></add-line-graph>
</div>
