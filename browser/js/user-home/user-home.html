<section class="user-home">
  <div class="row">
    <header class="col-xs-12">
      <h3>Hi {{user.fullName}}!</h3>
    </header>
    <div class="col-sm-3 col-xs-12">
      <h5>Edit Account Information</h5>
    </div>
    <div class="col-sm-5 col-xs-12">
      <div class="panel-group">
        <div class="panel">
          <a data-toggle="collapse" href="#view-graphs-collapse" ng-click="viewGraphsOpen=!viewGraphsOpen">  <div class="panel-heading">
              <h4>View Your Graphs</h4><span class="glyphicon" ng-class="{'glyphicon-chevron-down': !viewGraphsOpen, 'glyphicon-chevron-up': viewGraphsOpen}"></span>
            </div>
          </a>   
          <div id="view-graphs-collapse" class="panel-collapse collapse">
            <ul class="list-group">
              <li class="list-group-item no-item" ng-hide="graphs.length">You have no graphs</li>
              <li class="list-group-item" ng-repeat="graph in graphs">
                <div class="row">
                  <div class="col-xs-10">
                    <button class="btn btn-dataset" ng-click="goToUserGraph(graph)">{{graph.name}}</button>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn-remove btn btn-default btn-circle" ng-click="removeUserGraph(graph)"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-xs-12">
      <div class="panel-group">
        <div class="panel">
          <a data-toggle="collapse" href="#new-dataset-collapse" ng-click="newDatasetOpen=!newDatasetOpen">
            <div class="panel-heading">
              <h4>Add a New Dataset</h4>
              <span class="glyphicon" ng-class="{'glyphicon-chevron-down': !newDatasetOpen, 'glyphicon-chevron-up': newDatasetOpen}"></span>
            </div>
          </a>
          <div id="new-dataset-collapse" class="panel-collapse collapse">
            <ul class="list-group">
              <li class="list-group-item"><a ui-sref="searchDatasets">
                Search Available Datasets
              </a></li>
              <li class="list-group-item">
                <form name="form" class="upload-form">
                  <a href ng-show="!file" ngf-select ng-model="file">Upload Your Own</a>
                  <p class="file-upload" ng-show="file">{{file.name}}</p>
                  <div class="upload-links">
                    <a href ng-show="file" id="upload" ng-click="uploadFile()">Upload</a>
                    <a href ng-show="file" id="cancel" ng-click="file=false">Cancel</a>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-group">
        <div class="panel">
          <a data-toggle="collapse" href="#view-datasets-collapse" ng-click="viewDatasetsOpen=!viewDatasetsOpen">
            <div class="panel-heading">
              <h4>View Your Datasets</h4>
              <span class="glyphicon" ng-class="{'glyphicon-chevron-down': !viewDatasetsOpen, 'glyphicon-chevron-up': viewDatasetsOpen}"></span>
            </div>
          </a>
          <div id="view-datasets-collapse" class="panel-collapse collapse">
            <ul class="list-group">
              <li class="list-group-item no-item" ng-hide="datasets.length">You have no datasets</li>
              <li class="list-group-item" ng-repeat="dataset in datasets">
                <div class="row">
                  <div class="col-xs-10">
                    <button class="btn btn-dataset" ng-click="goToDataset(dataset)">{{dataset.name}}</button>
                  </div>
                  <div class="col-xs-2">
                    <button type="button" class="btn-remove btn btn-default btn-circle" ng-click="removeDataset(dataset)"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</section>
