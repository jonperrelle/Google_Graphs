<div>

lineGraph
scatterPlot
barChart
pieChart


  <form name="settingsForm" novalidate ng-submit="saveGraph()">
    <div id="general">
      <h2><span class="label">General Settings</span></h2>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="title" class="control-label">Title</label>
          <div>
            <input class="form-control" name="title" type="text" ng-model="settings.title" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="width" class="control-label">Width</label>
          <div>
            <input class="form-control" name="width" type="number" ng-model="settings.width" required>
          </div>
        </div>
        <div class="form-group col-xs-6">
          <label for="height" class="control-label">Height</label>
          <div>
            <input class="form-control" name="height" type="number" ng-model="settings.height" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="color" class="control-label">Color</label>
          <div>
            <select class="form-control" name="type" type="text" ng-model="settings.color" required>
              <option value="multi">Multi</option>
              <option value="red">Red</option>
              <option value="blue">Blue Dinner</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- X - axis  -->
    <div id="general">
      <h3><span class="label label-info">X-axis Settings</span></h3>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="xAxisLabel" class="control-label">X-axis Title</label>
          <div>
            <input class="form-control" name="xAxisLabel" type="text" ng-model="settings.xAxisLabel" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="minX" class="control-label">Minimum X-value</label>
          <div>
            <input class="form-control" name="minX" type="number" ng-model="settings.minX" required>
          </div>
        </div>
        <div class="form-group col-xs-6">
          <label for="maxX" class="control-label">Maximum X-value</label>
          <div>
            <input class="form-control" name="maxX" type="number" ng-model="settings.maxX" required>
          </div>
        </div>
      </div>
      <!-- Ticks, font-style, x-stuff, -->
    </div>
    <!-- y stuff! -->
    <div id="general">
      <h3><span class="label label-info">Y-axis Settings</span></h3>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="yAxisLabel" class="control-label">Y-axis Title</label>
          <div>
            <input class="form-control" name="yAxisLabel" type="text" ng-model="settings.yAxisLabel" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="minY" class="control-label">Minimum Y-value</label>
          <div>
            <input class="form-control" name="minY" type="number" ng-model="settings.minY" required>
          </div>
        </div>
        <div class="form-group col-xs-6">
          <label for="maxY" class="control-label">Maximum Y-value</label>
          <div>
            <input class="form-control" name="maxY" type="number" ng-model="settings.maxY" required>
          </div>
        </div>
      </div>
      <!-- Ticks, font-style, x-stuff, -->
    </div>
  </form>
</div>
