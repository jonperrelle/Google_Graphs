<div>
  <header class="text-center">
    <h2 ng-show="dataset.resource.name">{{ dataset.resource.name }}</h2>
    <button class="btn btn-primary" ng-if="user" ng-click="addDataset()">Add to my datasets</button>
    <p ng-if="!user"><a ui-sref="login({dataset: true})">Login</a> or <a ui-sref="signup({dataset: true})">signup</a> to save dataset<p>
  </header>   
  <div class="row table-responsive">
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
      <thead class="thead-inverse">
        <tr>
          <td ng-repeat="column in columns">
            <strong>{{column}}</strong>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in $data">
          <td ng-repeat="column in columns">
            {{row[column]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
