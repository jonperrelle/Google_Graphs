<div>  
  <div class="row table-responsive">
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
      <thead class="thead-inverse">
        <tr>
          <td ng-repeat="column in columns">
            {{column}}
          </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in $data">
          <td ng-repeat="column in columns">
            {{row[column]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
