<section>
  <button type="button" class="btn home-btn" ng-click="embed()">Embed html</button>
  <script type="text/ng-template" id="embed.modal.html">
    <form name="form" class="upload-modal modal-dialog">
      <textarea id="embedSVG">{{svgImg}}</textarea>
      <div class="text-center">
        <button class="btn btn-info" ngclipboard data-clipboard-action="copy" data-clipboard-target="#embedSVG"><i class="glyphicon glyphicon-paste"></i>Copy to clipboard</button>
        <button class="btn btn-danger" type="submit" ng-click="cancel()">Close</button>

      </div>
    </form>
  </script>
</section>
