<section>
	<div class="row">
		<form name="submitLineGraph" role="form" novalidate>
		    <fieldset>
				<div class="row">
				  <div class="form-group col-xs-8">
				  	<div class="row">
			          <div class="form-group col-xs-12">
			            <label for="column1" class="control-label">Column #1</label>
			            <div>
			              <select ng-model="column1.name"  name="column1" class="form-control" ng-options="col for col in columns" ng-change="assignColumnType(column1)"></select>
			            </div>
			          </div>
			          <div class="form-group col-xs-12">
			            <label for="column2" class="control-label">Column #2</label>
			            <div>
			              <select ng-model="column2.name"  name="column2" class="form-control" ng-options="col for col in columns" ng-change="assignColumnType(column2)"></select>
			            </div>
			          </div>
			        </div>
				  </div>
				  <div class="form-group col-xs-4">
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6" ng-if="scatterEnabled()" ng-click="viewSingleGraph('scatterPlot')"><scatterplot-graph rows="data" columns="[column1,column2]"></scatterplot-graph></div>
		<div class="col-xs-12 col-sm-6" ng-if="lineEnabled()"><line-graph rows="data" columns="[column1,column2]"></line-graph></div>
		<div class="col-xs-12 col-sm-6" ng-if="pieEnabled()"><pie-chart rows="data" columns="[column1,column2]"></pie-chart></div>
		<div class="col-xs-12 col-sm-6" ng-if="barEnabled()"><bar-chart rows="data" columns="[column1,column2]"></bar-chart></div>
	</div>
</section>
