<section>
	<div class="row">
		<form name="submitGraph" class="graph-form" role="form" novalidate>
			<legend><h3 class="text-center">Select the Data Points to Graph</h3></legend>
		    <fieldset>
				<div class="row">
				  <div class="form-group col-xs-12">
				  	<div class="row">
				  		<div class="col-sm-1"></div>
			          	<div class="column-select-form form-group col-sm-5 col-xs-12">
				            <div>
				            	<label for="seriesx" class="control-label">X Axis/Data Point #1</label>
					            <div>
					              <select ng-model="seriesx[0]"  name="seriesx" class="form-control" ng-options="col.name for col in assignedColumns"></select>
					            </div>
					        </div>
					    </div>
					    <div class="column-select-form form-group col-sm-5 col-xs-12">
					        <div>
				            	<label for="seriesy" class="control-label">Y Axis/Data Point #2</label>
					            <div>
					              <select ng-model="seriesy[0]"  name="seriesy" class="form-control" ng-options="col.name for col in assignedColumns"></select>
					              <button class='btn btn-primary' type="button" ng-click="counter()">+</button>
					            </div>
					            <div ng-repeat="data in seriesy" ng-show="$index < count">
								    <select ng-model="seriesy[$index + 1]"  name="yseries" class="form-control" ng-options="col.name for col in assignedColumns"></select>
					              	<button class='btn btn-primary' type="button" ng-click="counter()">Add Another Data Point</button>
								</div>
					        </div>
			          	</div>
			          	<div class="col-sm-1"></div>
			        </div>
			        <div class="row">
			        	<div class="col-sm-2"></div>
			          	<div class="column-select-form form-group col-sm-8 col-xs-12">

			          	</div>
			            <div class="col-sm-2"></div>
			          </div>
			        </div>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
	<div>
		<button class='btn btn-primary' ng-click="enableGraphs=!enableGraphs; showGraphs()">Show Graphs</button>
	</div>
	<div class="row graph-previews">
		<div class="column col-sm-6" ng-if="scatterEnable">
			<h4 class="text-center">Scatterplot</h4>
			<div class="col-sm-1"></div>
			<div class="col-xs-12 col-sm-10 graph-previews-columns" ng-click="viewSingleGraph('scatterPlot')">
				<scatterplot-graph settings="settings" rows="values" seriesy="seriesy" seriesx="seriesx"></scatterplot-graph>
			</div>
			<div class="col-sm-1"></div>
		</div>
		
		<div class="column col-sm-6" ng-if="lineEnable">
			<h4 class="text-center">Line Graph</h4>
			<div class="col-sm-1"></div>
			<div class="col-xs-12 col-sm-10 graph-previews-columns" ng-click="viewSingleGraph('lineGraph')">
				<line-graph rows="values" seriesy="seriesy" seriesx="seriesx" settings="settings" ></line-graph>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="column col-sm-6" ng-if="pieEnable && withinLength && seriesy.length === 1">
			<h4 class="text-center">Pie Chart</h4>
			<div class="col-sm-1"></div>
			<div class="col-xs-12 col-sm-10 graph-previews-columns" ng-click="viewSingleGraph('pieChart')">
				<pie-chart settings="settings" rows="values" seriesy="seriesy" seriesx="seriesx" ></pie-chart>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="column col-sm-6" ng-if="barEnable">
			<h4 class="text-center">Bar Chart</h4>
			<div class="col-sm-1"></div>
			<div class="col-xs-12 col-sm-10 graph-previews-columns" ng-click="viewSingleGraph('barChart')">
				<bar-chart settings="settings" rows="barvalues" seriesy="seriesy" seriesx="seriesx" ></bar-chart>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
