<section>
  <div class="dataset-container row">
    <header class="text-center">
        <h2>Search our available datasets</h2>
    </header>
    <aside class="col-xs-2">
      <div id="searchFilter" ng-dropdown-multiselect="" options="categories" selected-model="selectedCategories" translation-texts="buttonText"></div>
    </aside>
    <section class="col-xs-10">
      <div class="row dataset-search-box">
        <div class="col-xs-2"></div>
        <div class="input-group col-xs-8">
          <input type="text" name="dataset" class="form-control" placeholder="Search for a dataset" ng-model="query" ng-keypress="($event.which === 13)?searchForDataset(query):0">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchForDataset(query)">Search</button>
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="row">
          <ui-view></ui-view>
        </div>
      </div>
        
    </section>
  </div>
</section>
