<section class="dataset-container">
	<header class="row dataset-alert-header">
    	<div ng-show="addedDataset" ng-class="{'alert-success': success, 'alert-danger': !success}" class="animate-show animate-hide">{{message}}</div>
	    <button class="btn" ng-show="user && !userDataset" ng-click="addDataset()">Add to my datasets</button>
	    <p ng-show="!user"><button class="btn" ui-sref="login({source: 'dataset'})">Login</button> or <button class="btn" ui-sref="signup({source: 'dataset'})">signup</button> to save dataset</p>
	</header>
	<div class="row">
		<dataset-details dataset="dataset" rows="rows" columns="columns" table-params="tableParams"></dataset-details>
	</div>
</section>
