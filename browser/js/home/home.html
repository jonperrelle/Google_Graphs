<section id="home">
  <div class="row">
    <div class="home-container">
      <div class="text-center">
        <header class="text-center">
          <h1>Graphiti</h1>
          <div class="graph-home">
            <div class="home-action">
              <div class="col-sm-6 col-xs-12">  
                <div class="text-center">
                  <button class="home-btn" ui-sref="searchDatasets">Search our datasets</button>
                </div>
              </div>
              <div class="col-sm-6 col-xs-12">
                <div class="text-center">
                  <upload-modal upload-class="home-btn"></upload-modal>
                </div>
              </div>
            </div>
          </div>
       </header>
      </div>
    </div>
  </div>
  <div class="row home-instructions">
    <div class="col-xs-12">
      <div class="odd-div">
        <header class="text-center">
          <h2>How Graphiti Works</h2>
        </header>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h3>Browse our available datasets or upload your own</h3>
          </header> 
        </div>
        <div class="col-sm-6 col-xs-12">
          <img src="images/search-datasets.gif">
        </div>
      </div>
      <div class="row odd-div">
        <div class="col-sm-6 col-xs-12">
          <img src="images/create-graphs.gif">
        </div>
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h3>Choose your data points and your available graphs automatically appear</h3>
          </header> 
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h3>Change your graph settings and download for immediate use, or save to your account and access it later</h3>
          </header> 
        </div>
        <div class="col-sm-6 col-xs-12">
          <img src="images/edit-graphs.gif">
        </div>
      </div>
      <div class="row odd-div">
        <header class="text-center">
            <h3>Ready to get started?</h3>
        </header> 
        <div class="col-sm-6 col-xs-12">  
          <div class="text-center">
            <button class="low-btn" ui-sref="searchDatasets">Search our datasets</button>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="text-center">
            <upload-modal upload-class="low-btn"></upload-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
