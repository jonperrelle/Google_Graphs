<section id="home">
  <div class="row home-container">
    <header class="text-center">
      <h2>Create Your Own Graphs</h2>
    </header>
    <div class="col-sm-5 col-xs-12 home-search-box">
      <header class="text-center">
          <h3>Search Our Available Datasets</h3>
      </header>
      
      <ul class="list-group">
        <a ui-sref="searchDatasets" class="list-group-item">Socrata Open Data Bank Datasets</a>
      </ul>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-5 col-xs-12 home-search-box">
      <header class="text-center">
        <h3>Upload Your Own Dataset</h3>
      </header>
      <div>
        <form name="form">
          <button class="btn btn-primary" ng-show="!file" ngf-select ng-model="file">Select</button>
          <div ng-show="file">{{file.name}}</div>
          <button class="btn btn-primary" type="submit" ng-click="uploadFile()">Upload</button>
        </form>
        <!-- <form encType="multipart/form-data" ng-submit="uploadFile()">
          <input type="file" name="file"/>
          <button type="submit" class="btn btn-primary">Upload File</button>
        </form> -->
      </div>
    </div>
  </div>
</section>
