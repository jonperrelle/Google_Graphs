<section id="home">
  <div class="row">
    <div class="home-container">
      <div class="text-center">
        <header class="text-center">
          <h1>Graphiti</h1>
          <div class="graph-home">
            <div class="home-action">
              <div class="col-sm-6 col-xs-12">  
                <div class="text-center">
                  <button class="home-btn" ui-sref="searchDatasets">Search Our Datasets</button>
                </div>
              </div>
              <div class="col-sm-6 col-xs-12">
                <div class="text-center">
                  <upload-modal upload-class="home-btn"></upload-modal>
                </div>
              </div>
            </div>
          </div>
       </header>
      </div>
    </div>
  </div>
  <div class="row home-instructions">
    <div class="col-xs-12">
      <div class="odd-div">
        <header class="text-center">
          <h3>How Graphiti Works</h3>
        </header>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h4>Browse our Available Datasets or Upload Your Own</h4>
          </header> 
        </div>
        <div class="col-sm-6 col-xs-12">
          <img src="images/population-search.gif">
        </div>
      </div>
      <div class="row odd-div">
        <div class="col-sm-6 col-xs-12">
          <img src="images/create-graph.gif">
        </div>
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h4>Choose your data points and your available graphs automatically appear</h4>
          </header> 
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <header class="text-center">
              <h4>Change your graph settings and download for immediate use, or save to your account and access it later</h4>
          </header> 
        </div>
        <div class="col-sm-6 col-xs-12">
          <img src="images/edit-graph.gif">
        </div>
      </div>
      <div class="row odd-div">
        <header class="text-center">
            <h4>Ready to Get Started?</h4>
        </header> 
        <div class="col-sm-6 col-xs-12">  
          <div class="text-center">
            <button class="low-btn" ui-sref="searchDatasets">Search Our Datasets</button>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="text-center">
            <upload-modal upload-class="low-btn"></upload-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
